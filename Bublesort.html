<!DOCTYPE html>
<html>

<head>
    <title>bublesort</title>
</head>

<body>
    <script>
        let arr = [3, 2, 1, 1, 2];
        let bubleSort = function (arr) {
            //arr 传入的待排序数组
            //冒泡排序的思想：
            //通过遍历数组，比较相邻的数值，交换其顺序。每一趟至少有一个数在其最终的位置。
            //平均的时间复杂度：O(n^2).最好的情况是顺序是对的只走了一趟时间复杂度O(n，没有任何数值交换顺序。最坏情况倒序时间复杂度：O(n^2)
            //空间复杂度：只需借助一个临时变量temp作为变量交换时临时存储所以复杂度：O(1)
            //稳定性：交换时相等不会交换所以：稳定

            //基本的冒泡排序
            let len = arr.length; //数组长度；
            let temp = 0;
            for (let i = 0; i < len-1; i++) {
                for (let j = 0; j < len - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        temp = arr[j + 1];
                        arr[j + 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        }
        console.log(bubleSort(arr));
    </script>

</body>


</html>
