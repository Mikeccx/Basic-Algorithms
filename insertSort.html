<head>
  <title>insertSort</title>
</head>

<body>
  <script>
    let arr = [3, 2, 1, 1, 2];
    let insertSort = function (arr) {
      //arr 传入的待排序数组
      //插入排序的思路：
      //遍历数组，从1开始,从i向前搜索遇到比它大的或者小的就不断向后移动插入到其合适的位置。
      //平均的时间复杂度：O(n^2).最好情况，顺序是正序，只用过一遍，时间复杂度为O(n);最坏情况为O(n^2)
      //空间复杂度：只需借助一个临时变量temp储存要插入的元素所以复杂度：O(1)
      //稳定性：每次按顺序执行，且只遇到大于或小于才交换：稳定

      //插入排序  从小到大
      let len = arr.length; //数组长度;
      let index;
      let temp; //一个临时变量寄存，存放当前向前比较、移动的数值。
      for (let i = 1; i < len; i++) { //i的初始值为1，从1和0比较开始
        index = i - 1; //i的前一个数的下标
        temp = arr[i]; //存储此次循环的临时变量
        while (index >= 0 && arr[index] > temp) { //遇到比当前数大的将其向后推
          arr[index + 1] = arr[index];
          index--;
        }
        //加上前一次while循环退出时剪掉的index--
        arr[++index] = temp;
      }
      return arr;
    }
    console.log(insertSort(arr));
  </script>
</body>

</html>
