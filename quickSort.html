    <title>quickSort</title>
</head>

<body>
    <script>
        let arr = [14, 3, 15, 7, 2, 76, 11];
        // let arr = [1,3,2];
        //arr传入的待排序数组
        //快速排序的思路：
        //快速排序同样分治法的思想。每次用一个基数，将数据分成2部分，大的都在其右边，小的在左边，在对左右部分重复
        //平均的时间复杂度：O(nlogn)。最好情况为O(nlogn)。最差情况为O(n^2)；最好情况选择的基准数大小比较居中；最差其情况选到最大或者最小
        //快速排序的前身是归并排序，快速排序是针对归并排序改进其花费额外的空间
        //空间复杂度：需要额外的一个数组储存每次合并的结果：O(nlogn)
        //稳定性：稳定
        //快速排序  从小到大

        var quickSort = function (arr) {

            if (arr.length <= 1) { return arr; }

            var pivotIndex = Math.floor(arr.length / 2);

            var pivot = arr.splice(pivotIndex, 1)[0];

            var left = [];

            var right = [];

            for (var i = 0; i < arr.length; i++) {

                if (arr[i] < pivot) {

                    left.push(arr[i]);

                } else {

                    right.push(arr[i]);

                }

            }

            return quickSort(left).concat([pivot], quickSort(right));

        };
        quickSort(arr)
    </script>
</body>

</html>
